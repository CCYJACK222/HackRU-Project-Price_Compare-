<!DOCTYPE html>
<html lang="en">

<!-- ZIPCODE -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zipcode Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Your Zipcode</h2>
        <form id="zipcodeForm">
            <input type="text" id="zipcode" placeholder="Enter Zipcode" maxlength="5">
            <button type="submit">Submit</button>
        </form>
        <p id="message" class="message"></p>
    </div>

    <script>
        document.getElementById("zipcodeForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const zipcode = document.getElementById("zipcode").value;
            const messageElement = document.getElementById("message");

            if (/^\d{5}$/.test(zipcode)) {
                // TODO: Store zipcode in a database instead of displaying it
                messageElement.textContent = `Zipcode ${zipcode} submitted successfully!`;
                messageElement.style.color = "green";
            } else {
                messageElement.textContent = "Please enter a valid 5-digit zipcode.";
                messageElement.style.color = "red";
            }
        });
    </script>

</body>
</html>

<!-- FILTER -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 70%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 12px;
            margin-left: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            background: #f8f8f8;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-button {
            background-color: red;
        }
        .delete-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Grocery List</h1>

        <h2>Filter Products</h2>
        <div>
            <input type="text" id="itemInput" placeholder="Enter an item...">
            <button onclick="addTask()">Add</button>
        </div>

        <ul id="itemsList"></ul>
    </div>

    <script>
        let items = [];

        function addTask() {
            const inputField = document.getElementById("itemInput");
            const newItem = inputField.value.trim().toLowerCase();

            if (newItem !== "") {
                items.push(newItem);
                inputField.value = ""; // Clear input
                renderList();
            }
        }

        function deleteTask(index) {
            items.splice(index, 1);
            renderList();
        }

        function renderList() {
            const listElement = document.getElementById("itemsList");
            listElement.innerHTML = ""; // Clear existing items

            items.forEach((item, index) => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `
                    <span>${item}</span>
                    <button class="delete-button" onclick="deleteTask(${index})">Delete</button>
                `;
                listElement.appendChild(listItem);
            });
        }

        document.getElementById("itemInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                addTask();
            }
        });
    </script>

</body>
</html>
