<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zipcode, Filter, and Popular Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            background: #f8f8f8;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-button {
            background-color: red;
        }
        .delete-button:hover {
            background-color: darkred;
        }
        h1 {
            margin-bottom: 20px;
        }
        .message {
            margin-top: 10px;
            color: #333;
        }
        .product-list {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .product-item {
            text-align: center;
            width: 30%;
            margin-bottom: 20px;
        }
        .product-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <!-- ZIPCODE SECTION -->
    <div class="container">
        <h2>Enter Your Zipcode</h2>
        <form id="zipcodeForm">
            <input type="text" id="zipcode" placeholder="Enter Zipcode" maxlength="5">
            <button type="submit">Submit</button>
        </form>
        <p id="message" class="message"></p>
    </div>

    <!-- FILTER SECTION -->
    <div class="container">
        <h1>Grocery List</h1>

        <h2>Filter Products</h2>
        <div>
            <input type="text" id="itemInput" placeholder="Enter an item...">
            <button onclick="addTask()">Add</button>
        </div>

        <ul id="itemsList"></ul>
    </div>

    <!-- POPULAR PRODUCTS SECTION -->
    <div class="container">
        <h1>Popular Products</h1>
        <div class="product-list">
            <div class="product-item">
                <img src="images/milk.webp" alt="Milk">
                <div>Milk</div>
            </div>
            <div class="product-item">
                <img src="images/banana.avif" alt="Bananas">
                <div>Bananas</div>
            </div>
            <div class="product-item">
                <img src="images/Avocado-fruits.webp" alt="Avocado">
                <div>Avocado</div>
            </div>
            <div class="product-item">
                <img src="images/chicken breast.webp" alt="Chicken Breast">
                <div>Chicken Breast</div>
            </div>
            <div class="product-item">
                <img src="images/ground beef.jpeg" alt="Ground Beef">
                <div>Ground Beef</div>
            </div>
            <div class="product-item">
                <img src="images/bread.jpg" alt="Bread">
                <div>Bread</div>
            </div>
        </div>
    </div>

    <script>
        // ZIPCODE FORM SCRIPT
        document.getElementById("zipcodeForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const zipcode = document.getElementById("zipcode").value;
            const messageElement = document.getElementById("message");

            if (/^\d{5}$/.test(zipcode)) {
                messageElement.textContent = `Zipcode ${zipcode} submitted successfully!`;
                messageElement.style.color = "green";
            } else {
                messageElement.textContent = "Please enter a valid 5-digit zipcode.";
                messageElement.style.color = "red";
            }
        });

        // FILTER SCRIPT
        let items = [];

        function addTask() {
            const inputField = document.getElementById("itemInput");
            const newItem = inputField.value.trim().toLowerCase();

            if (newItem !== "") {
                items.push(newItem);
                inputField.value = ""; // Clear input
                renderList();
            }
        }

        function deleteTask(index) {
            items.splice(index, 1);
            renderList();
        }

        function renderList() {
            const listElement = document.getElementById("itemsList");
            listElement.innerHTML = ""; // Clear existing items

            items.forEach((item, index) => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `
                    <span>${item}</span>
                    <button class="delete-button" onclick="deleteTask(${index})">Delete</button>
                `;
                listElement.appendChild(listItem);
            });
        }

        document.getElementById("itemInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                addTask();
            }
        });
    </script>

</body>

</html>
