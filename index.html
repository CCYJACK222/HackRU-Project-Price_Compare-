<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zipcode, Filter, Popular Products, and ID Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #f8f8f8;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-button {
            background-color: red;
        }

        .delete-button:hover {
            background-color: darkred;
        }

        h1 {
            margin-bottom: 20px;
        }

        .message {
            margin-top: 10px;
            color: #333;
        }

        .product-list {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .product-item {
            text-align: center;
            width: 30%;
            margin-bottom: 20px;
        }

        .product-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <!-- ZIPCODE SECTION -->
    <div class="container">
        <h2>Enter Your Zipcode</h2>
        <form id="zipcodeForm">
            <label for="zipcode">Select Zipcode:</label>
            <select id="zipcode">
                <option value="8854">8854</option>
                <option value="7102">7102</option>
                <option value="8102">8102</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        <p id="message" class="message"></p>
    </div>

    <!-- POPULAR PRODUCTS SECTION -->
    <div class="container">
        <h1>Popular Products</h1>
        <div class="product-list">
            <button class="product-item" onclick="viewProduct('milk', 1)">
                <img src="images/milk.webp" alt="Milk">
                <div>Milk</div>
            </button>
            <button class="product-item" onclick="viewProduct('bananas', 2)">
                <img src="images/banana.avif" alt="Bananas">
                <div>Bananas</div>
            </button>
            <button class="product-item" onclick="viewProduct('avocado', 3)">
                <img src="images/Avocado-fruits.webp" alt="Avocado">
                <div>Avocado</div>
            </button>
            <button class="product-item" onclick="viewProduct('chicken breast', 4)">
                <img src="images/chicken breast.webp" alt="Chicken Breast">
                <div>Chicken Breast</div>
            </button>
            <button class="product-item" onclick="viewProduct('ground beef', 5)">
                <img src="images/ground beef.jpeg" alt="Ground Beef">
                <div>Ground Beef</div>
            </button>
            <button class="product-item" onclick="viewProduct('bread', 6)">
                <img src="images/bread.jpg" alt="Bread">
                <div>Bread</div>
            </button>
        </div>
    </div>

    <!-- FILTER SECTION -->
    <div class="container">
        <h2>Find a Product</h2>
        <div>
            <input type="text" id="itemInput" placeholder="Enter an item...">
            <button onclick="findProduct()">Search</button>
        </div>

        <ul id="itemsList"></ul>
    </div>

    <script>
        // ZIPCODE FORM SCRIPT
        document.getElementById("zipcodeForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const zipcode = document.getElementById("zipcode").value;
            const messageElement = document.getElementById("message");

            messageElement.textContent = `Zipcode ${zipcode} submitted successfully!`; // CHANGE THIS TO NARROW DOWN SUPERMARKETS IN SELECTED ZIPCODE
            messageElement.style.color = "green";
        });

        // ID SELECT SCRIPT
        function sendID(id) {
            fetch("/process", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ selectedID: id })
            })
            .then(response => response.text())
            .then(data => {
                document.open();
                document.write(data);
                document.close();
            })
            .catch(error => console.error("Error:", error));
        }

        // FILTER SCRIPT
        let items = [];

        function findProduct() {
            const inputField = document.getElementById("itemInput");
            const productName = inputField.value.trim().toLowerCase();

            if (productName !== "") {
                const url = `https://www.yourdatabase.com/product/${productName}`;
                window.location.href = url; // Redirects to the product page
            }
        }

        function deleteTask(index) {
            items.splice(index, 1);
            renderList();
        }

        function renderList() {
            const listElement = document.getElementById("itemsList");
            listElement.innerHTML = ""; // Clear existing items

            items.forEach((item, index) => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `
                    <span>${item}</span>
                    <button class="delete-button" onclick="deleteTask(${index})">Delete</button>
                `;
                listElement.appendChild(listItem);
            });
        }

        document.getElementById("itemInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                findProduct();
            }
        });

        // PRODUCT BUTTON CLICK HANDLER
        function viewProduct(productName, id) {
            const url = `https://www.yourdatabase.com/product/${productName.toLowerCase()}?id=${id}`;
            window.location.href = url; // Redirects to the product page with ID parameter
        }
    </script>

</body>

</html>
