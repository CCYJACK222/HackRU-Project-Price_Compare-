<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select an ID</title>
</head>
<body>
    <h2>Choose an ID:</h2>

    <!-- Example buttons with different IDs -->
    <button onclick="sendID(1)">Select ID 1</button>
    <button onclick="sendID(2)">Select ID 2</button>
    <button onclick="sendID(3)">Select ID 3</button>

    <script>
        function sendID(id) {
            fetch("/process", {  
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ selectedID: id })  
            })
            .then(response => response.text()) 
            .then(data => {
                document.open();
                document.write(data);
                document.close();
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
